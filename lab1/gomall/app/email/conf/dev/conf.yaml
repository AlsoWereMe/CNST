kitex:
  service: "email"
  address: ":8888"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - host.docker.internal:8500
  username: ""
  password: ""

mysql:
  dsn: "gorm:gorm@tcp(host.docker.internal:13306)/gorm?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "host.docker.internal:16379"
  username: ""
  password: ""
  db: 0

nats:
  url: "nats://host.docker.internal:4222"
