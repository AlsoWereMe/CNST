hertz:
  address: ":8080"
  metrics_port: 8090
  enable_pprof: false
  enable_gzip: true
  enable_access_log: true
  log_level: info
  log_file_name: "log/hertz.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50
  registry_addr: "host.docker.internal:8500"

mysql:
  dsn: "gorm:gorm@tcp(host.docker.internal:13306)/gorm?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "host.docker.internal:16379"
  username: ""
  password: ""
  db: 0